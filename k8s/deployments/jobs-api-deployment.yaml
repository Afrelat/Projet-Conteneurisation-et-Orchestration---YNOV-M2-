apiVersion: apps/v1
kind: Deployment
metadata:
  name: jobs-api
  namespace: m2cloud
  labels:
    app: jobs-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: jobs-api
  template:
    metadata:
      labels:
        app: jobs-api
    spec:
      serviceAccountName: m2cloud-sa
      affinity:
        podAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - sql-data
                topologyKey: kubernetes.io/hostname
      containers:
        - name: jobs-api
          image: m2cloud/jobs-api:latest
          ports:
            - containerPort: 80
          envFrom:
            - configMapRef:
                name: app-config
          env:
            - name: ConnectionStrings__DefaultConnection
              value: "Server=$(SQL_SERVER);Database=$(SQL_DATABASE);User Id=sa;Password=$(SA_PASSWORD);TrustServerCertificate=True"
            - name: SA_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: SA_PASSWORD
          resources:
            requests:
              cpu: "500m"
              memory: "500Mi"
            limits:
              cpu: "1"
              memory: "1500Mi"
          livenessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health/ready
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: jobs-api-service
  namespace: m2cloud
spec:
  selector:
    app: jobs-api
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: ClusterIP
