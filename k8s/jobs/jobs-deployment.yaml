apiVersion: apps/v1
kind: Deployment
metadata:
  name: jobs-api
  namespace: projet-apps
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jobs-api
  template:
    metadata:
      labels:
        app: jobs-api
    spec:
      affinity:
        podAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values: ["sql"]
              topologyKey: "kubernetes.io/hostname"
      containers:
      - name: jobs-api
        image: mcr.microsoft.com/dotnet/samples:aspnetapp
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        env:
        # --- FUSION DES VARIABLES ---
        - name: LOGSTASH_URL
          value: "logstash:5044"
        - name: ConnectionString
          value: "Server=sql-data;User=sa;Password=Pass@word;Database=dotnetgigs.jobs;"
        - name: HostRabbitmq
          value: "rabbitmq"
        - name: ASPNETCORE_URLS
          value: "http://+:8080"
        # ---------------------------
        resources:
          requests: { cpu: "500m", memory: "500Mi" }
          limits: { cpu: "1000m", memory: "1500Mi" }
        livenessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 30
        readinessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 15
---
apiVersion: v1
kind: Service
metadata:
  name: jobs-api
  namespace: projet-apps
spec:
  ports: 
  - port: 80
    targetPort: 8080
  selector: 
    app: jobs-api