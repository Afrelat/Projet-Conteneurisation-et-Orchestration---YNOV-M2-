apiVersion: v1
kind: ServiceAccount
metadata:
  name: m2cloud-sa
  namespace: m2cloud
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: m2cloud-role
  namespace: m2cloud
rules:
  - apiGroups: [""]
    resources: ["pods", "services", "configmaps", "secrets"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["apps"]
    resources: ["deployments", "statefulsets"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: m2cloud-rolebinding
  namespace: m2cloud
subjects:
  - kind: ServiceAccount
    name: m2cloud-sa
    namespace: m2cloud
roleRef:
  kind: Role
  name: m2cloud-role
  apiGroup: rbac.authorization.k8s.io
