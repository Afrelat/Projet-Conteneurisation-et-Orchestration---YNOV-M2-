apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: applicants-api-policy
  namespace: m2cloud
spec:
  podSelector:
    matchLabels:
      app: applicants-api
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - podSelector:
            matchLabels:
              app: web
      ports:
        - protocol: TCP
          port: 80
  egress:
    - to:
        - podSelector:
            matchLabels:
              app: sql-data
      ports:
        - protocol: TCP
          port: 1433
    - to:
        - podSelector:
            matchLabels:
              app: rabbitmq
      ports:
        - protocol: TCP
          port: 5672
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: UDP
          port: 53
