apiVersion: v1
kind: ConfigMap
metadata:
  name: fluent-bit-config
  namespace: logging
data:
  fluent-bit.conf: |
    [SERVICE]
        Flush        5
        Daemon       Off
        Log_Level    info

    [INPUT]
        Name         tail
        Path         /var/log/containers/*.log
        Tag          kube.*

    [OUTPUT]
        Name         es
        Match        kube.*
        Host         elasticsearch
        Port         9200
        Index        kubernetes-logs
